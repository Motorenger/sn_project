{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% for person in object_list %}
    <div class="card border-dark mb-3" style="width: 1000px; height: 300px; margin: 15px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ person.image.url }}" class="img-fluid rounded-start" style="width: 350px; height: 300px; padding: 10px; " alt="...">
          </div>
          <div class="col-md-8" style="border-left: 1px solid;">
            <div class="card-body" >
              <h5 class="card-title">{{ person.name }}</h5>
              <p class="card-text"><small class="text-muted">Sport:{{ person.category }}</small></p>
              <p class="card-text">{{ person.content }}</p>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
{% endblock content %}
